<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em; 
        }
        .author-info img {
            width: 27px; 
            height: 27px; 
            border-radius: 50%;
            margin-right: 7px;
            margin-bottom: 5px;
        }
        .author-info a {
            color: #557e6d; 
            text-decoration: none; 
        }
        .author-info a:hover {
            text-decoration: underline; 
        }
        blockquote {
            border-left: 5px solid #557e6d;
            padding-left: 1em;
            color: #555;
            font-style: italic;
            margin: 1em 0;
        }
        .quote-important {
            border-left: 5px solid #f44336;
            background-color: #ffe5e5;
            padding-left: 1em;
            color: #f44336;
            font-weight: bold;
        }
        .quote-note {
            border-left: 5px solid #2196f3;
            background-color: #e3f2fd;
            padding-left: 1em;
            color: #2196f3;
            font-weight: bold;
        }
        .quote-tip {
            border-left: 5px solid #4caf50;
            background-color: #e8f5e9;
            padding-left: 1em;
            color: #4caf50;
            font-weight: bold;
        }
        .quote-warning {
            border-left: 5px solid #ff9800;
            background-color: #fff3e0;
            padding-left: 1em;
            color: #ff9800;
            font-weight: bold;
        }
        ul {
            padding-left: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
    </header>

    <div id="post-content"></div>

    <script>
        function markdownToHTML(md) {
            const html = md
                .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*([^*]+)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/gim, '<em>$1</em>')
                .replace(/\!\[([^\]]+)\]\(([^)]+)\)/gim, '<img src="$2" alt="$1">')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>')
                .replace(/^\- (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/(\n)/g, '<br>')
                .replace(/^> \[!IMPORTANT\](.*$)/gim, '<blockquote class="quote-important">$1</blockquote>')
                .replace(/^> \[!NOTE\](.*$)/gim, '<blockquote class="quote-note">$1</blockquote>')
                .replace(/^> \[!TIP\](.*$)/gim, '<blockquote class="quote-tip">$1</blockquote>')
                .replace(/^> \[!WARNING\](.*$)/gim, '<blockquote class="quote-warning">$1</blockquote>')
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            return html;
        }

        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');
            if (fileName) {
                fetch(`./posts/${fileName}.md`)
                    .then(response => response.text())
                    .then(md => {
                        const postHTML = markdownToHTML(md);
                        const postContainer = document.getElementById('post-content');
                        postContainer.innerHTML = `<article><h1>${fileName.replace('-', ' ')}</h1><div>${postHTML}</div></article>`;
                    })
                    .catch(error => console.log('Erro ao carregar o post:', error));
            }
        }

        loadPost();
    </script>
</body>
</html>
