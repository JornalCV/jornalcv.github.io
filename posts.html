<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSansFlex';
            src: url('https://jornalcv.github.io/font/GoogleSansFlex-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'FluentEmoji';
            src: url('https://jornalcv.github.io/font/FluentEmoji.ttf') format('truetype');
        }

        body {
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }

        h1 {
            font-size: 1.9em;
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 900;
        }

        .experimental {
            font-size: 0.5em;
            color: #000;
            background-color: rgba(255, 255, 255, 0.3);
            border: 0.5px solid rgba(169, 169, 169, 0.4); 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            vertical-align: middle;
            margin-left: 10px;
            font-family: 'GoogleSansFlex', sans-serif;
            font-weight: 400;
        }

        h2 {
            font-size: 1.5em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 400;
        }

        span {
            color: #001e2e;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 500;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.9em;
            margin-top: 0.4em;
        }

        .author-info img {
            width: 27px;
            height: 27px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .author-info, .author-info a {
            color: #557e6d;
            text-decoration: none;
            font-weight: 500;
        }

        .author-info a:hover {
            text-decoration: none;
        }

        .post-meta {
            font-size: 0.9em;
            color: #555;
            margin-top: 0.2em;
        }

        .quote-card {
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
        }

        .quote-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .quote-card p {
            margin-top: 0.5em;
            font-size: 1em;
        }

        .quote-important {
            background-color: #9c27b0;
            color: #fff;
        }

        .quote-note {
            background-color: #2196f3;
            color: #fff;
        }

        .quote-tip {
            background-color: #4caf50;
            color: #fff;
        }

        .quote-warning {
            background-color: #ff9800;
            color: #fff;
        }

        .quote-default {
            background-color: #e0e0e0;
            color: #333;
        }

        .code-block {
            background-color: #e9eff6;
            border: 0.5px solid rgba(169, 169, 169, 0.4); 
            border-radius: 25px;
            padding: 0 17px;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 11px;
            text-decoration: none;
            outline: none;
            background-color: #181c20;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 999px;
            cursor: pointer;
            font-family: 'GoogleSansFlex', sans-serif;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }

        .content img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
        }

        .image-description {
            display: block;
            text-align: center;
            font-size: 0.7em;
            color: rgba(0, 0, 0, 0.5); 
            margin-top: 0.5em;
        }

        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0);
            border: 0.5px solid rgba(169, 169, 169, 0);
            backdrop-filter: blur(25px);
            padding: 10px 20px;
            border-radius: 999px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            transition: background-color 0.4s, box-shadow 0.5s, border 0.4s;
        }

        .toolbar h1 {
            margin: 0;
            font-size: 1.5em;
            color: #151616;
            opacity: 0.8;
        }
        img {
            border-radius: 15px;
        }

        body {
            padding-top: 90px;
        }

        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .toolbar.scrolled {
            background-color: rgba(255, 255, 255, 0.6);
            border: 0.5px solid rgba(169, 169, 169, 0.4);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-container {
            background-color: #e9eff6;
            border: 0.5px solid rgba(169, 169, 169, 0.4); 
            border-radius: 25px;
            padding: 20px 20px;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 500;
            position: relative;
            box-shadow: 0px 0px 25px rgba(75, 158, 255, 0.5);
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .summary-container h4 {
            display: flex;
            align-items: left;
            font-size: 1.2em;
            border-radius: 0px;
            flex-direction: column;
            margin-top: 0px;
            filter: invert(1) brightness(0) saturate(200%);
        }

        .summary-container h4 img {
            width: 20px;
            margin-right: 10px;
            border-radius: 0px;
            margin-bottom: 5px;
            margin-top: 0px;
        }

        .summary-container .auto-note {
            font-size: 0.5em;
            color: #000000;
            margin-top: 10px;
            font-style: 500;
            opacity: 0.5;
        }

        .toolbar .summary-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.4s;
            margin-left: auto;
            margin-right: 1px;
            border-radius: 0px;
            -webkit-tap-highlight-color: transparent;
            filter: invert(1) brightness(0) saturate(200%);
        }

                .toolbar .summary-icon:hover {
            transform: scale(1.4);
            filter: invert(1) brightness(0) saturate(200%)
        }

        .summary-container.fixed {
            position: fixed;
            top: 90px; /* Ajuste de acordo com o espaço necessário para o conteúdo */
            left: 10px;
            right: 10px;
            z-index: 100;
            max-height: 80%;
            opacity: 0;
            visibility: hidden;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.5);
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .summary-container.fixed.active {
            opacity: 1;
            visibility: visible;
            max-height: 100%;
        }

        .summary-container .summary-text {
            font-size: 1em;
            color: #000000;
            margin-bottom: 20px;
        }

        .summary-container .summary-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            color: #000000;
            cursor: pointer;
        }

        .summary-container .summary-close:hover {
            color: #ff0000;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .summary-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
        <img src="https://raw.githubusercontent.com/JornalCV/jornalcv.github.io/refs/heads/main/icon/ic_sum.svg" alt="Resumo" class="summary-icon" id="summarizeButton">
    </div>

    <div id="post-content" class="post-content"></div>

    <div id="summaryMenu" class="summary-container">
        <button class="summary-close" id="closeSummary">×</button>
        <div class="summary-text" id="summaryText"></div>
    </div>

    <script>
        let summaryActive = false;

        const summarizeButton = document.getElementById('summarizeButton');
        const summaryContainer = document.getElementById('summaryMenu');
        const closeSummaryButton = document.getElementById('closeSummary');
        const summaryTextElement = document.getElementById('summaryText');

        summarizeButton.addEventListener('click', function () {
            if (summaryActive) {
                summaryContainer.classList.remove('active');
                summaryActive = false;
            } else {
                summaryContainer.classList.add('active');
                summaryActive = true;
                loadSummary();
            }
        });

        closeSummaryButton.addEventListener('click', function () {
            summaryContainer.classList.remove('active');
            summaryActive = false;
        });

        function loadSummary() {
            const postContent = document.getElementById('post-content').innerText;
            const summary = summarizeText(postContent);
            summaryTextElement.textContent = summary;
        }

        function summarizeText(content) {
            let sentences = content.split('. ');
            let summary = sentences.slice(0, 5).join('. ') + '.';
            return summary;
        }

        // Função para carregar o conteúdo do post
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');

            if (fileName) {
                fetch(`./posts/${fileName}.md`)
                    .then(response => {
                        if (!response.ok) {
                            window.location.href = "404.html";
                            throw new Error("Arquivo não encontrado.");
                        }
                        return response.text();
                    })
                    .then(md => {
                        const postHTML = markdownToHTML(md);
                        const postContainer = document.getElementById('post-content');
                        postContainer.innerHTML = `
                            <article>
                                <h1>${fileName.replace(/-/g, ' ').replace(/\b\w/g, char => {
                                    return char.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
                                })}</h1>
                                <div>${postHTML}</div>
                            </article>
                        `;
                        document.querySelector('body').classList.add('loaded');
                    })
                    .catch(error => console.log('Erro ao carregar o post:', error));
            } else {
                window.location.href = "404.html";
            }
        }

        // Função de conversão de markdown para HTML
        function markdownToHTML(md) {
            let html = md
                .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*([^*]+)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/gim, '<em>$1</em>')
                .replace(/\!\[([^\]]+)\]\(([^)]+)\)/gim, (match, p1, p2) => {
                    return `<div style="text-align: center;" class="content"><img src="${p2}" alt="${p1}"><span class="image-description">${p1}</span></div>`;
                })
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>')
                .replace(/^\- (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/(\n)/g, '<br>')
                .replace(/```([^`]+)```/gim, '<div class="code-block"><button class="copy-button">Copiar</button><pre><code>$1</code></pre></div>');
            return html;
        }

        loadPost();
    </script>
</body>
</html>
