<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        h3 {
            font-size: 1.6em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
        }
        ul {
            margin-left: 1.2em;
        }
        blockquote {
            padding: 1em;
            background-color: #e0f0f0;
            border-left: 4px solid #557e6d;
            margin-bottom: 1.2em;
        }
        blockquote p {
            font-style: italic;
        }
        a {
            color: #557e6d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
    </header>

    <div id="post-content"></div>

    <script>
        function markdownToHTML(md) {
            let html = md
                .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\[([^\]]+)\]\((https?://[^\)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/!\[([^\]]+)\]\((https?://[^\)]+)\)/gim, '<img src="$2" alt="$1">')
                .replace(/^\- (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/\n/g, '<br/>')
                .replace(/^> (.*$)/gim, '<blockquote><p>$1</p></blockquote>');
            return html;
        }

        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postName = urlParams.get('file');
            if (!postName) return;

            const postUrl = `https://raw.githubusercontent.com/JornalCV/jornalcv.github.io/main/posts/${postName}.md`;

            fetch(postUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Arquivo nÃ£o encontrado");
                    }
                    return response.text();
                })
                .then(md => {
                    const postHTML = markdownToHTML(md);
                    const postContainer = document.getElementById('post-content');
                    postContainer.innerHTML = `<article><h1>${postName.replace('-', ' ')}</h1><div>${postHTML}</div></article>`;
                })
                .catch(error => {
                    const postContainer = document.getElementById('post-content');
                    postContainer.innerHTML = `<p>Erro: ${error.message}</p>`;
                });
        }

        loadPost();
    </script>
</body>
</html>
