<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em; 
        }
        .author-info img {
            width: 27px; 
            height: 27px; 
            border-radius: 50%;
            margin-right: 7px;
            margin-bottom: 5px;
        }
        .author-info a {
            color: #557e6d; 
            text-decoration: none; 
        }
        .author-info a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
    </header>

    <div id="posts-container"></div>

    <script>
        function markdownToHTML(md) {
            const html = md
                .replace(/^# (.*$)/gim, '<h2>$1</h2>')
                .replace(/^## (.*$)/gim, '<h3>$1</h3>')
                .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/\n/g, '<br/>');
            return html;
        }

        function loadPost(postName) {
            fetch(`./posts/${postName}.md`)
                .then(response => response.text())
                .then(md => {
                    const postHTML = markdownToHTML(md);
                    const postContainer = document.getElementById('posts-container');
                    postContainer.innerHTML = `<article><h1>${postName.replace('-', ' ')}</h1><div>${postHTML}</div></article>`;
                })
                .catch(error => console.log('Erro ao carregar o post:', error));
        }

        function loadPostsList() {
            fetch('https://api.github.com/repos/JornalCV/jornalcv.github.io/contents/posts')
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts-container');
                    data.forEach(file => {
                        if (file.name.endsWith('.md')) {
                            const postLink = document.createElement('a');
                            postLink.href = `./page/post/${file.name.replace('.md', '')}`;
                            postLink.innerText = file.name.replace('.md', '').replace('-', ' ');
                            postLink.style.display = 'block';
                            postLink.style.marginBottom = '1em';
                            postsContainer.appendChild(postLink);
                        }
                    });
                })
                .catch(error => console.log('Erro ao carregar lista de posts:', error));
        }

        loadPostsList();
    </script>
</body>
</html>
