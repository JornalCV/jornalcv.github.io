<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        .quote {
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
            color: #fff;
        }
        .quote.important { background-color: #6a1b9a; }  /* Roxo */
        .quote.note { background-color: #1e88e5; }      /* Azul */
        .quote.tip { background-color: #388e3c; }       /* Verde */
        .quote.warning { background-color: #fbc02d; }   /* Amarelo */
        .quote.default { background-color: #b0bec5; }   /* Cinza */
        .quote-title {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Jornal CV</h1>
    <div id="post-content"></div>

    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get("file");
            const response = await fetch(`./posts/${fileName}.md`);
            let content = await response.text();

            content = content.replace(/```([\s\S]*?)```/g, match => {
                return `<div class="code-block"><pre>${match.replace(/```/g, '')}</pre><button class="copy-btn">Copiar</button></div>`;
            });

            content = content.replace(/> \[!(IMPORTANT|NOTE|TIP|WARNING)\]\s+([\s\S]*?)(?=\n\n|$)/g, (match, type, text) => {
                const typeClass = type.toLowerCase();
                return `<div class="quote ${typeClass}"><div class="quote-title">${type}</div><div>${text}</div></div>`;
            });

            content = content.replace(/(^|\n)> (.*)/g, (match, _, text) => {
                return `<div class="quote default"><div>${text}</div></div>`;
            });

            document.getElementById("post-content").innerHTML = content;

            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', e => {
                    const code = e.target.previousElementSibling.innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        e.target.innerText = "Copiado!";
                        setTimeout(() => (e.target.innerText = "Copiar"), 2000);
                    }).catch(err => {
                        console.error("Erro ao copiar o c√≥digo: ", err);
                    });
                });
            });
        }

        loadPost();
    </script>
</body>
</html>
