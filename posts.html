<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.5em;
        }
        .author-info img {
            width: 27px; 
            height: 27px; 
            border-radius: 50%;
            margin-right: 7px;
        }
        .author-info a {
            color: #557e6d; 
            text-decoration: none; 
        }
        .author-info a:hover {
            text-decoration: underline; 
        }
        .post-date {
            color: #7a8b98;
            font-size: 0.9em;
        }
        .quote {
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
            color: #fff;
        }
        .quote.important { background-color: #6a1b9a; }  /* Roxo */
        .quote.note { background-color: #1e88e5; }      /* Azul */
        .quote.tip { background-color: #388e3c; }       /* Verde */
        .quote.warning { background-color: #fbc02d; color: #212121; }   /* Amarelo */
        .quote.default { background-color: #b0bec5; color: #212121; }   /* Cinza */
        .quote-title {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .code-block {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 0.8em;
            margin: 1em 0;
            font-family: monospace;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 4px;
            padding: 0.3em 0.8em;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>
    <h1>Jornal CV</h1>
    <div id="post-content"></div>

    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get("file");
            const response = await fetch(`./posts/${fileName}.md`);
            let content = await response.text();

            content = content.replace(/```([\s\S]*?)```/g, match => {
                return `<div class="code-block"><pre>${match.replace(/```/g, '')}</pre><button class="copy-btn">Copiar</button></div>`;
            });

            content = content.replace(/> \[!(IMPORTANT|NOTE|TIP|WARNING)\]\s+([\s\S]*?)(?=\n\n|$)/g, (match, type, text) => {
                const typeClass = type.toLowerCase();
                return `<div class="quote ${typeClass}"><div class="quote-title">${type}</div><div>${text}</div></div>`;
            });

            content = content.replace(/(^|\n)> (.*)/g, (match, _, text) => {
                return `<div class="quote default"><div>${text}</div></div>`;
            });

            document.getElementById("post-content").innerHTML = content;

            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', e => {
                    const code = e.target.previousElementSibling.innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        e.target.innerText = "Copiado!";
                        setTimeout(() => (e.target.innerText = "Copiar"), 2000);
                    }).catch(err => {
                        console.error("Erro ao copiar o c√≥digo: ", err);
                    });
                });
            });
        }

        loadPost();
    </script>
</body>
</html>
