<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .author-info {
            display: flex;
            align-items: center;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
        }
        .author-info img {
            width: 27px;
            height: 27px;
            border-radius: 50%;
            margin-right: 7px;
        }
        .author-info a {
            color: #557e6d;
            text-decoration: none;
        }
        .author-info a:hover {
            text-decoration: underline;
        }
        .author-info .date {
            font-size: 0.9em;
            color: #888;
            margin-left: 10px;
        }
        .alert {
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
            color: #fff;
        }
        .alert p {
            margin: 0.5em 0 0;
        }
        .alert.important { background-color: #6c3fb9; }
        .alert.note { background-color: #3f6fb9; }
        .alert.tip { background-color: #3fb97e; }
        .alert.warning { background-color: #b9b63f; }
        .alert.default { background-color: #ccc; color: #333; }
        .alert strong {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        pre code {
            display: block;
            background-color: #f1f1f1;
            padding: 1em;
            border-radius: 8px;
            font-family: monospace;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 10px;
            background-color: #557e6d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .copy-btn:hover {
            background-color: #3f6375;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
    </header>
    <div id="post-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadPost() {
            const queryParams = new URLSearchParams(window.location.search);
            const fileName = queryParams.get('file');
            if (!fileName) return;

            fetch(`./posts/${fileName}.md`)
                .then(response => response.text())
                .then(content => {
                    const processedContent = content
                        .replace(/^> \[!IMPORTANT\](.*)$/gm, '<div class="alert important"><strong>Importante</strong><p>$1</p></div>')
                        .replace(/^> \[!NOTE\](.*)$/gm, '<div class="alert note"><strong>Nota</strong><p>$1</p></div>')
                        .replace(/^> \[!TIP\](.*)$/gm, '<div class="alert tip"><strong>Dica</strong><p>$1</p></div>')
                        .replace(/^> \[!WARNING\](.*)$/gm, '<div class="alert warning"><strong>Aviso</strong><p>$1</p></div>')
                        .replace(/^> (.*)$/gm, '<div class="alert default"><p>$1</p></div>');
                    document.getElementById('post-content').innerHTML = marked(processedContent);
                });
        }

        document.getElementById('post-content').addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn')) {
                const codeText = e.target.previousElementSibling.innerText;
                navigator.clipboard.writeText(codeText).then(() => {
                    e.target.innerText = "Copiado";
                    setTimeout(() => (e.target.innerText = "Copiar"), 2000);
                }).catch(err => {
                    console.error("Erro ao copiar o c√≥digo: ", err);
                });
            }
        });

        loadPost();
    </script>
</body>
</html>
