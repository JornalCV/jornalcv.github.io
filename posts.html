<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }
        h1 {
            font-size: 1.5em; 
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-weight: normal; 
        }
        .experimental {
            font-size: 0.7em; 
            color: #fff;
            background-color: #557e6d; 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            margin-top: 11px;
            vertical-align: middle;
        }
        h2, h3, h4, h5, h6 {
            font-size: 1.8em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
        }
        ul {
            margin-left: 1.5em;
        }
        blockquote {
            border-left: 4px solid #557e6d;
            padding-left: 1em;
            font-style: italic;
            color: #555;
            margin: 1em 0;
        }
        a {
            color: #557e6d;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Jornal CV</h1>
        <span class="experimental">Experimental</span>
    </header>

    <div id="post-content"></div>

    <script>
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileName = urlParams.get('file');

            if (!fileName) {
                document.getElementById('post-content').innerHTML = '<p>Arquivo não encontrado.</p>';
                return;
            }

            fetch(`https://raw.githubusercontent.com/JornalCV/jornalcv.github.io/main/posts/${fileName}.md`)
                .then(response => response.text())
                .then(md => {
                    const postHTML = marked(md);
                    document.getElementById('post-content').innerHTML = postHTML;
                })
                .catch(error => {
                    console.log('Erro ao carregar o post:', error);
                    document.getElementById('post-content').innerHTML = '<p>Erro ao carregar o conteúdo do post.</p>';
                });
        }

        loadPost();
    </script>
</body>
</html>
