<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSansFlex';
            src: url('https://jornalcv.github.io/font/GoogleSansFlex-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'FluentEmoji';
            src: url('https://jornalcv.github.io/font/FluentEmoji.ttf') format('truetype');
        }

        body {
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            padding: 1.5em;
            background-color: #f6fafe;
            color: #181c20;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1em 0;
        }

        h1 {
            font-size: 1.9em;
            color: #3f6375;
            margin-right: 10px;
            margin-bottom: 0;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 900;
        }

        .experimental {
            font-size: 0.5em;
            color: #000;
            background-color: rgba(255, 255, 255, 0.3);
            border: 0.5px solid rgba(169, 169, 169, 0.4); 
            padding: 0.3em 0.6em;
            border-radius: 50px;
            vertical-align: middle;
            margin-left: 10px;
            font-family: 'GoogleSansFlex', sans-serif;
            font-weight: 400;
        }

        h2 {
            font-size: 1.5em;
            color: #3f6375;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1em;
            color: #001e2e;
            margin-bottom: 1.2em;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 400;
        }

        span {
            color: #001e2e;
            font-family: 'GoogleSansFlex', 'FluentEmoji', sans-serif;
            font-weight: 500;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 0.9em;
            margin-top: 0.4em;
        }

        .author-info img {
            width: 27px;
            height: 27px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .author-info, .author-info a {
            color: #557e6d;
            text-decoration: none;
            font-weight: 500;
        }

        .author-info a:hover {
            text-decoration: none;
        }

        .post-meta {
            font-size: 0.9em;
            color: #555;
            margin-top: 0.2em;
        }

        .quote-card {
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
        }

        .quote-card h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .quote-card p {
            margin-top: 0.5em;
            font-size: 1em;
        }

        .quote-important {
            background-color: #9c27b0;
            color: #fff;
        }

        .quote-note {
            background-color: #2196f3;
            color: #fff;
        }

        .quote-tip {
            background-color: #4caf50;
            color: #fff;
        }

        .quote-warning {
            background-color: #ff9800;
            color: #fff;
        }

        .quote-default {
            background-color: #e0e0e0;
            color: #333;
        }

        .code-block {
            background-color: #e9eff6;
            border: 0.5px solid rgba(169, 169, 169, 0.4); 
            border-radius: 25px;
            padding: 0 17px;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 11px;
            text-decoration: none;
            outline: none;
            background-color: #181c20;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 999px;
            cursor: pointer;
            font-family: 'GoogleSansFlex', sans-serif;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }

        .content img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
        }

        .image-description {
            display: block;
            text-align: center;
            font-size: 0.7em;
            color: rgba(0, 0, 0, 0.5); 
            margin-top: 0.5em;
        }

        .toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0);
            border: 0.5px solid rgba(169, 169, 169, 0);
            backdrop-filter: blur(25px);
            padding: 10px 20px;
            border-radius: 999px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            transition: background-color 0.4s, box-shadow 0.5s, border 0.4s;
        }

        .toolbar h1 {
            margin: 0;
            font-size: 1.5em;
            color: #151616;
            opacity: 0.8;
        }
        img {
            border-radius: 15px;
        }

        body {
            padding-top: 90px;
        }

        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .toolbar.scrolled {
            background-color: rgba(255, 255, 255, 0.6);
            border: 0.5px solid rgba(169, 169, 169, 0.4);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-container {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(169, 169, 169, 0.4);
            border-radius: 25px;
            padding: 20px;
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 760px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 11;
            opacity: 0;
            visibility: hidden;
            backdrop-filter: blur(8px);
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        
        .summary-container.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .summary-content {
            color: #000;
            font-size: 1em;
            line-height: 1.4;
        }
        
        .close-summary {
            display: block;
            text-align: right;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            color: #000;
            padding: 5px;
            transition: color 0.2s;
        }
        
        .close-summary:hover {
            color: #666;
        }

        .summary-container h4 {
            display: flex;
            align-items: left;
            font-size: 1.2em;
            border-radius: 0px;
            flex-direction: column;
            margin-top: 0px;
            filter: invert(1) brightness(0) saturate(200%)
        }

        .summary-container h4 img {
            width: 20px;
            margin-right: 10px;
            border-radius: 0px;
            margin-bottom: 5px;
            margin-top: 0px;
        }

        .summary-container .auto-note {
            font-size: 0.5em;
            color: #000000;
            margin-top: 10px;
            font-style: 500;
            opacity: 0.5;
        }

        .toolbar .summary-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.4s;
            margin-left: auto;
            margin-right: 1px;
            border-radius: 0px;
            -webkit-tap-highlight-color: transparent;
            filter: invert(1) brightness(0) saturate(200%)
        }

        .toolbar .summary-icon:hover {
            transform: scale(1.4);
            filter: invert(1) brightness(0) saturate(200%)
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-content > article {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .post-content > article:nth-child(1) {
            animation-delay: 0.5s;
        }

        .post-content > article:nth-child(2) {
            animation-delay: 1s;
        }

        .post-content > article:nth-child(3) {
            animation-delay: 1.5s;
        }
        @media (prefers-color-scheme: dark) {
        
        .toolbar.scrolled {
        background-color: rgba(255, 255, 255, 0.1);
        border: 0.5px solid rgba(255, 255, 255, 0.2); 
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
            
        body {
            background-color: #000000;
            color: #dae0e6;
        }
        .toolbar h1 {
            color: #FFFFFF;
            opacity: 0.8;
        }
            
        .experimental {
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.3);
            border: 0.5px solid rgba(255, 255, 255, 0.3);
        }
        .image-description {
            color: rgba(255, 255, 255, 0.5); 
        }
        span {
            color: #dae0e6;
        }
        .author-info, .author-info a, h1 {
            color: #95c6ff;
        }
        p {
            color: #dae0e6;
        }
        .summary-container {
            background-color: #111212;
            border: 0.5px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0px 0px 25px rgba(118, 181, 255, 0.5);
        }
        .summary-container h4 {
            filter: invert(0) brightness(100%) saturate(200%)
        }
        .summary-container .auto-note {
            color: #ffffff;
        }
        .toolbar .summary-icon {
            filter: invert(0) brightness(100%) saturate(200%)
        }

        .toolbar .summary-icon:hover {
            filter: invert(0) brightness(100%) saturate(200%)
        }
    }
    </style>
</head>
<body>
<div class="toolbar">
    <h1>Jornal CV</h1>
    <span class="experimental">Experimental</span>
    <img src="https://raw.githubusercontent.com/JornalCV/jornalcv.github.io/refs/heads/main/icon/ic_sum.svg" alt="Resumo" class="summary-icon" id="summarizeButton">
</div>
       
       <div id="summary" class="summary-container">
        <span class="close-summary" id="closeSummary">&times;</span>
        <div class="summary-content">
            <h2>Resumo do Artigo</h2>
            <p>teste</p>
        </div>
    </div>
    
    <div id="post-content" class="post-content"></div>

<script>
function markdownToHTML(md) {
    let html = md
        .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
        .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
        .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*([^*]+)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/gim, '<em>$1</em>')
        .replace(/\!\[([^\]]+)\]\(([^)]+)\)/gim, '<img src="$2" alt="$1">')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>')
        .replace(/```([^`]+)```/gim, '<div class="code-block"><button class="copy-button">Copiar</button><pre><code>$1</code></pre></div>')
        .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
        .replace(/(\n)/g, '<br>');
    return html;
}

function formatTitle(fileName) {
    return fileName.replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
}

function extractAuthorInfo(md) {
    const match = md.match(/Info {\s*AuthorName: (.+)\s*AuthorUrlProfile: (.+)\s*AuthorPhoto: (.+)\s*}/);
    return match ? { name: match[1], profileUrl: match[2], photo: match[3] } : null;
}

function summarizeText(content) {
    const sentences = content.split(". ");
    return sentences.slice(0, 2).join(". ") + (sentences.length > 2 ? "..." : "");
}

function loadPost() {
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get('file');

    if (!fileName) {
        window.location.href = "404.html";
        return;
    }

    fetch(`./posts/${fileName}.md`)
        .then(response => {
            if (!response.ok) throw new Error('Arquivo nÃ£o encontrado');
            return response.text();
        })
        .then(md => {
            const authorInfo = extractAuthorInfo(md);
            const postHTML = markdownToHTML(md.replace(/Info {[^}]+}/, ''));
            const postDate = new Date().toLocaleDateString();
            const title = formatTitle(fileName);
            const postContainer = document.getElementById('post-content');

            postContainer.innerHTML = `
                <article>
                    <h1>${title}</h1>
                    ${authorInfo ? `
                    <div class="author-info">
                        <img src="${authorInfo.photo}" alt="${authorInfo.name}">
                        <span>Por <a href="${authorInfo.profileUrl}">${authorInfo.name}</a></span>
                    </div>` : ''}
                    <p class="post-meta">Publicado em ${postDate}</p>
                    <div>${postHTML}</div>
                </article>
            `;

            addCopyButtonEventListeners();
        })
        .catch(() => window.location.href = "404.html");
}

function addCopyButtonEventListeners() {
    const buttons = document.querySelectorAll('.copy-button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const code = button.nextElementSibling.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = 'Copiar', 1500);
            });
        });
    });
}

document.getElementById('summarizeButton').addEventListener('click', () => {
    const postContent = document.getElementById('post-content');
    const articleContent = postContent.querySelector('article').innerText;
    const summary = summarizeText(articleContent);

    const summaryContainer = document.createElement('div');
    summaryContainer.className = 'summary-container';
    summaryContainer.innerHTML = `
        <h4>Resumo do Texto</h4>
        <p>${summary}</p>
        <p class="auto-note">*Resumo gerado automaticamente.</p>
    `;

    postContent.prepend(summaryContainer);
});

document.addEventListener('DOMContentLoaded', loadPost);
</script>

</body>
</html>
