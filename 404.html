<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="color-scheme" content="light dark">
    <title>Página Não Encontrada - Jornal CV</title>
    <style>
        @font-face {
            font-family: 'GoogleSans-Rounded';
            src: url('https://meetfed.github.io/home/fonts/GoogleSans-Rounded.woff2') format('woff2');
        }
        body {
            font-family: 'GoogleSans-Rounded', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f6fafe;
            color: #181c20;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            color: #3f6375;
            margin: 0;
        }
        p {
            font-size: 1em;
            color: #001e2e;
            margin-top: 0.5em;
        }
        .error-code {
            font-size: 4em;
            color: #ff9800;
            margin: 0;
            font-weight: bold;
        }
        .home-button {
            margin-top: 1em;
            padding: 0.8em 1.2em;
            background-color: #557e6d;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #466759;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Página não encontrada</h1>
        <p>Parece que a página que você está tentando acessar não existe ou foi movida.</p>
        <a href="/" class="home-button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
